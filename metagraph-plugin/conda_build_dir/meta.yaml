{% set name = "metagraph-katana" %}
{% set version = "0.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/b2/cf/8faf3ae5b3b107513f8c497462a2f63a9a93ba1c7efbbd86752e5138d80c/metagraph-katana-0.0.5.tar.gz
  sha256: 27f0d316bf42af1cf400f0dd2cf650cce8b123460982e5796c015ccf065aceab

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv


requirements:
  build:
    - git
    - cmake
  host:
    - pip
    - python
  run:
    - python
    - metagraph
    - katana-cpp>=0.1.12.dev
    - katana-python>=0.1.12.dev
    - katana-tools>=0.1.12.dev

test:
  imports:
    - metagraph
    - katana

about:
  home: https://github.com/KatanaGraph/katana
  license: BSD-3-Clause
  license_family: BSD
  summary: metagraph-katana plugin
