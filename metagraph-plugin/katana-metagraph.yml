# Install with:
#   conda env create -f katana-metagraph.yml
name: katana-metagraph
channels:
  - katanagraph/label/dev
  - conda-forge
  - metagraph
  - insomniapx
  - defaults
dependencies:
  - katana-cpp>=0.1.12.dev
  - katana-python>=0.1.12.dev
  - katana-tools>=0.1.12.dev
  - pytest
  - metagraph=0.2.6
  - metagraph-katana=0.0.5
